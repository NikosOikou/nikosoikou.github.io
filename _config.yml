        sub_title: Doctoral Studies in Structural Engineering
        description: | # this will include new lines to allow paragraphs
          - Focused on the modeling of the interaction between flowable concrete and a poker vibrator to identify optimal operating frequencies.

          - Conducted lab experiments on air bubbles in concrete under vibration to validate and fine-tune the model.

