about_content: | # this will include new lines to allow paragraphs
  As a senior data engineer with experience in various data platforms, frameworks, and languages, I am committed to maintaining an exceptional standard of work quality.
  I give meticulous attention to detail, accuracy, and always strive to develop a deep understanding of task requirements.

  I am a rock-solid reliable team player and consider myself a main contributor to the success of my team. I encourage a spirit of teamwork and collaboration.

  I am proud of my work on Disney projects within SambaTV, where I have been recognized for delivering exceptional results that not only meet but often exceed expectations.
  I possess a great ability to translate product features into tangible tasks, which has helped the Identity Team at SambaTV achieve most of its business goals.

  I have a passion for automation and am always eager to take on challenging projects that allow me to further develop my skills and contribute to a teamâ€™s success.

